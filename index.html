<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>Tic Tac Toe</title>
<meta name="description" content="Tic Tac Toe in JavaScript">
<meta name="author" content="Joe Jung">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<!-- CONTENT -->
<body>
	<div id="header">Tic Tac Toe in JavaScript</div>

	<div id="wrapper">
		<div id="main">MAIN
			<div id="messageboard">Welcome</div>
			<div id="board">
				<div class="box" id="0"></div>
				<div class="box" id="1"></div>
				<div class="box" id="2"></div>
				<div class="box" id="3"></div>
				<div class="box" id="4"></div>
				<div class="box" id="5"></div>
				<div class="box" id="6"></div>
				<div class="box" id="7"></div>
				<div class="box" id="8"></div>
			</div>
		</div>

		<div id="sidebar">
			<table class="tg">
				<caption>Scoreboard</caption>
			  <tr>
			    <th class="tg-031e"><strong>Players<strong></th>
			    <th class="tg-s6z2"><strong>Wins<strong></th>
			    <th class="tg-s6z2"><strong>Losses<strong></th>
			    <th class="tg-s6z2"><strong>Draws<strong></th>
			  </tr>
			  <tr>
			    <td class="tg-031e" id="player1-name"></td>
			    <td class="tg-s6z2" id="player1-wins">0</td>
			    <td class="tg-s6z2" id="player1-losses">0</td>
			    <td class="tg-s6z2" id="player1-draws">0</td>
			  </tr>
			  <tr>
			    <td class="tg-031e" id="player2-name"></td>
			    <td class="tg-s6z2" id="player2-wins">0</td>
			    <td class="tg-s6z2" id="player2-losses">0</td>
			    <td class="tg-s6z2" id="player2-draws">0</td>
			  </tr>
			</table>
		</div>
	</div><!-- wrapper close-->

	<div id="overlay">OVERLAY
		<div id="menu-container">
			<div>
				Please select # of players</br>
				<button id="pve-button">1 Player</button>
				<button id="pvp-button">2 Players</button>
			</div>
		</div>
	</div><!-- overlay close -->

<!-- SCRIPTS -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
